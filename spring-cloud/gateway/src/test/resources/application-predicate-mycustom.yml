spring:
  cloud:
    gateway:
      routes: # spring gateway 가 기본으로 제공하는 predicate 가 아니라 직접 만든 predicate 를 사용 (직접 만든 MyCustom predicate 이다. 구현은 MyCustomRoutePredicateFactory 참조)
        - id: hello
          uri: http://localhost:8001
          predicates:
            - name: MyCustom
              args:
                greeting: hello
        - id: world
          uri: http://localhost:8001
          predicates:
            - MyCustom=world,123 # args 를 2개를 넘기고 있는데 shortcutFieldOrder 에서 greeting 으로 하나만 받으므로.. world 만 greeting 값으로 바인딩 된다