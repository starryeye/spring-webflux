spring:
  cloud:
    gateway:
      routes: # 순서대로 shortcut, fully expanded 방식의 Path predicate
        - id: greeting-path
          uri: http://localhost:8001
          predicates:
            - Path=/greeting/{segment},/greeting2/**,true # {segment}, ant pattern 두가지 방식 지원 ( segment 는 ServerWebExchange 로 접근 가능.. gateway Route predicate 직접 만들 때.. 인듯)
        - id: hello-path
          uri: http://localhost:8001
          predicates:
            - name: Path
              args:
                patterns:
                  - '/hello/{segment}'
                  - '/hello2/**'
                matchTrailingSlash: false # url 끝에 "/" 가 붙으면 허용하지 않는다. (true 이면 허용함)